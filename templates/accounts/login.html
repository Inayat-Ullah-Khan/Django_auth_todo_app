{% extends '_base.html' %}
{% load static %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="row h-100 align-items-center justify-content-center">
    <div class="col-10 col-sm-8 col-md-5 rounded bg-white py-2">
        <div class="mb-4 mt-2 text-center">
            <h2 class="fs-1 fw-bolder">Login</h2>
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputUsername" class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="JohnDoe" name="username" id="exampleInputUsername"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="xxxxxxxx" name="password"
                    id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
